<div class="login-container" *ngIf="isBrowser">
  <div class="login-card width-50%">
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Ingresa tus credenciales para acceder</p>
    </div>

    <!-- Mensaje de error -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Ingresa tu email">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">El email no es válido</span>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Ingresa tu contraseña">
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
        </div>
      </div>

      <!-- Botón de login -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isSubmitting"
        [class.disabled]="loginForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Iniciar Sesión</span>
        <span *ngIf="isSubmitting">Iniciando sesión...</span>
      </button>

      <!-- Link para ir al registro -->
      <div class="register-link">
        <p>¿No tienes una cuenta? <a (click)="navigateToRegister()">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
  <div class="width-50%">
    <img src="assets/img/maps.png" alt="">
  </div>
</div>
